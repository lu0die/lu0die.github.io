                        <p>最近，漂亮的瑜伽老师教了一招“石头剪刀布”。我跟着大家一起做的时候会不自觉地将嘴角微微上扬。</p>
<p>这是用脚趾头玩的。具体如下：<br>1、石头：所有的脚趾头全部向下弯曲。<br>2、剪刀：大脚趾头向上，其余四个脚趾头向下。<br>3、布：所有的脚趾头全部张开向上。</p>
