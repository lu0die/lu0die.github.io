      <p><img src="http://ww2.sinaimg.cn/mw690/6395cf47gw1fb3edutnnkj20zk0qo77y.jpg" alt="2016.12.21酸菜鱼（微辣）"></p>
<p>周三中午，我和部门里的小妹妹们散步去莲坂国贸附近吃酸菜鱼。这是五人份的。鱼肉很嫩很好吃，汤也好喝。<a id="more"></a>因为有人感冒了还没好全，所以我们选了微辣。</p>
<p>这家店的装潢挺好看的，比如墙上的水墨画。</p>
<p><img src="http://ww1.sinaimg.cn/mw690/6395cf47gw1fb3eduikpsj21kw16o7rd.jpg" alt="2016.12.21墙上的水墨画"><br><img src="http://ww2.sinaimg.cn/mw690/6395cf47gw1fb3edqrdhlj21kw16oqrl.jpg" alt="2016.12.21店里的布置）"><br><img src="http://ww1.sinaimg.cn/mw690/6395cf47gw1fb3edskfojj21kw16okbh.jpg" alt="2016.12.21酱料处）"></p>
